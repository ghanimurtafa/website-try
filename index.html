    main {
      max-width: 720px; margin: 0 auto; background: var(--card); padding: 24px;

    }
    h2 { color: var(--brand); margin-top: 0; }
    footer { text-align: center; margin-top: 30px; color: var(--muted); font-size: 0.9em; }
    a { color: var(--brand); }
    a:hover { text-decoration: underline; }
    /* Small screens */
    @media (max-width: 560px) {
      body { margin: 20px; }
    }
  </style>
